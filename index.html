<!DOCTYPE html>
<html ng-app="myapp">
   <head>
      <meta name="viewport" content="width=device-width, initial-scale=1">
      <!-- Compiled and minified CSS -->
      <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/materialize/0.97.0/css/materialize.min.css">
      <link href="https://fonts.googleapis.com/icon?family=Material+Icons" rel="stylesheet">
      <script type="text/javascript" src="https://code.jquery.com/jquery-2.1.1.min.js"></script>
      <script src="https://cdnjs.cloudflare.com/ajax/libs/materialize/0.97.0/js/materialize.min.js"></script>  
      <!--angularfire setup -->
      <script src="https://ajax.googleapis.com/ajax/libs/angularjs/1.3.15/angular.min.js"></script>
      <script src="https://cdn.firebase.com/js/client/2.2.4/firebase.js"></script>
      <script src="https://cdn.firebase.com/libs/angularfire/1.1.1/angularfire.min.js"></script>
      <script src="script.js"></script>
      <link type="text/css" rel="stylesheet" href="style.css">
   </head>
   <body ng-controller="maincontroller">
      <header class="flow-text">
         <div class="container">
            <div class="row">
               <div>GIGSTART</div>
            </div>
         </div>
      </header>
      <main>
        <div class="container">
         <div ng-repeat="artist in mainArray">
          <div class="row z-depth-2">
              <form name={{artist.name}} novalidate class="ratingform z-depth-2">
               <div class="z-depth-2" ng-click="expand(artist)">
                 <div class="col l4 m6 s12 section">{{ artist.name  }}</div>
                 <div class="col l4 m3 s6"><i class="small material-icons">star_rate</i><p align="right">{{artist.rating  }}</p></div>
                 <div class="col l4 m3 s6"><i class="small material-icons" >supervisor_account</i>{{artist.fan_count }}</div>
               </div>
               
                <div ng-show="artist.showFull"> 
                  <label>Energy on Stage</label>
                  <p class="range-field z-depth-2">
                      <input type="range"  min="0" max="10" ng-model="artist.p1"/>
                  </p>
                  <label>Performance</label>
                    <p class="range-field z-depth-2">
                    <input type="range" min="0" max="10" ng-model="artist.p2"/>
                  </p>
                  <label>Audience Engagement</label>
                  <p class="range-field z-depth-2">
                      <input type="range" min="0" max="10" ng-model="artist.p3"/>
                  </p>
                  <label>Stage Presence</label>
                  <p class="range-field z-depth-2">
                    <input type="range"  min="0" max="10" ng-model="artist.p4"/>
                  </p>
                  
                  <button class="btn waves-effect waves-light z-depth-2" type="submit" ng-click="submit(artist)">Rate
                    <i class="material-icons">thumb_up</i>                
                  </button>  
                </div>  
              </form>
              
            </div> <!--end of row -->       
          </div><!-- end of ng-repeat -->
        </div><!-- end of container -->
      </main>
      <footer class="flow-text">
         <div class="container">
            <div class="row">
               <div>&copy; Abhishek Jain, Sachin Ahuja</div>
            </div>
         </div>
      </footer>
   </body>
</html>
